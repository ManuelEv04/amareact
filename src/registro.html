<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro usuario</title>
    <link href="css/registro.css" rel="stylesheet"/>
</head>
<header>
    <img src="assets/logo.svg" alt="Logo">
    <a href="Inicio.html">Inicio</a>
    </header>
<body>
    <h2>Registro de Usuario</h2>

    <form id="registroForm" onsubmit="return validarFormulario()">
        <!-- Campos personales -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <!-- Campos de contacto -->
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <!-- Campos de tarjeta de crédito -->
        <label for="tarjeta">Número de Tarjeta de Crédito:</label>
        <input type="text" id="tarjeta" name="tarjeta" pattern="[0-9]{16}" title="Debe contener 16 dígitos" required>

        <label for="codigoSeguridad">Código de Seguridad:</label>
        <input type="text" id="codigoSeguridad" name="codigoSeguridad" pattern="[0-9]{3}" title="Debe contener 3 dígitos" required>

        <input type="submit" value="Registrarse" id="btn-registrarse">
    </form>
    <script src="js/registro.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Página de Pago</title>
    <link href="css/pago.css" rel="stylesheet" />
    <!-- Incluir la librería de Stripe para usar api en web-->
    <script src="https://js.stripe.com/v3/" crossorigin="anonymous"></script>
</head>
<body>
    <div id="layoutAuthentication"></div>
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Resumen de la Orden</h3></div>
                                <div class="card-body">
                                    <form  name="formSesion"  action=""  method="get" onsubmit="return validar_sesion();">
                                        <div class="form-floating mb-3">
                                            <div id="order-summary">

                                            </div>
                                            <h2>Información de Pago</h2>
                                            <form id="payment-form">
                                                <label for="card-element">Tarjeta de Crédito o Débito</label>
                                                <div id="card-element">

                                                </div>
                                                <div id="card-errors" role="alert"></div>

                                                <button type="submit">Pagar</button>
                                            </form>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>        
                    </div>
                </div>        
            </main>        
        </div>
    <div>
    <script src="js/pago.js"></script>
</body>
</html>
